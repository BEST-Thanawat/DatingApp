<!--<div style="border: 1px solid red">Value Component</div>-->
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="values">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values">
      <td>{{ value.id }}</td>
      <td>{{ value.name }}</td>
    </tr>
  </tbody>
</table>
